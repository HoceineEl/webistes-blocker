<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - FocusBlocker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #34495e;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2980b9;
            margin: 1.5rem 0;
        }

        .custom-content {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-style: italic;
        }

        .motivation {
            color: #27ae60;
            font-weight: 500;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }

            .timer {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Site Blocked</h1>
        <div class="message">This site is currently blocked to help you stay focused.</div>
        <div class="timer" id="timer">--:--:--</div>
        <div class="custom-content" id="customContent">Stay focused on your goals!</div>
        <div class="motivation">Remember why you started!</div>
    </div>
    <script src="blocked.js"></script>
</body>

</html>
